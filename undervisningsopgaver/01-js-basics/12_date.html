            let resultat = `Alderen er ${regel}`;
            console.log(resultat);

            if (min <= 14) {

            } else if (date <= 14) {
                console.log("Du er for ung!")
            } else if (regel >= date) {
                console.log("PEDO!")
            } else if (date >= regel) {
                console.log("Det er godkendt")
            }
        }

    </script>
