    <p>Skriv hvor mange timer du har tenkt å reise</p>
    <input type="text" id="timer">
    <button>Klikk og beregn CO2-Utslipp</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let timer = document.querySelector("#timer").value;
            let co2 = 109;
            let forbruk = timer * co2;
            let resultat = `Dette er ditt CO2 forbruk: ${forbruk}`;

            if (isNaN(forbruk)){
                resultat = "Dette er ikke et tall, prøv igjen!";
            }else if(forbruk <= 0){
                resultat = "Rejsen er mindre enn 0 timer, kan ikke regne.";
            }else{
                resultat = `Dette er ditt CO2 forbruk: ${forbruk}`;
            }
            console.log(resultat);
        }
