<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">

    <style>
        .hidden {
            display: none;
        }
    </style>

</head>

<body>
    <main>
        <h2>Tro p√• det...</h2>
        <img src="galleri/img1.png" alt="img1">
        <button>Videre</button>
        <button id="reset">Start forfra</button>
        <p>Billeder brugt med tilladelse af Rasmus</p>
    </main>


    <script>
        document.querySelector("#reset").classList.toggle("hidden");

        const slideshow = ["1.png", "2.png", "3.png", "4.png", "5.png", "6.png", "7.png", "8.png"];
        let tal = 1;

        const next = document.querySelector("button").addEventListener("click", nextPic);

        function nextPic() {
            console.log("nextPic klikkes");
            let grabPic = document.querySelector("img");
            grabPic.src = "galleri/img" + slideshow[tal++];

            if (tal == 8) {
                document.querySelector("#reset").classList.toggle("hidden");
                document.querySelector("button").classList.toggle("hidden");
            }
        }

        document.querySelector("#reset").addEventListener("click", resetslide);

        function resetslide() {
            console.log("reset");

            tal = 0;

            document.querySelector("#reset").classList.toggle("hidden");
            document.querySelector("button").classList.toggle("hidden");

            let grabPic = document.querySelector("img");
            grabPic.src = "galleri/img" + slideshow[tal++];

        }
    </script>
</body></html>
