<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Objekt</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <section id="liste"></section>

    <script>
        //DomContentLoaded starter
        document.addEventListener("DOMContentLoaded", start);
        let dyr = [{
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            },
            {
                "navn": "frø",
                "type": "amfibie",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": "sumpen"
            },
            {
                "navn": "ræv",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "skoven"
            },
            {
                "navn": "sild",
                "type": "fisk",
                "billede": "http://mabe-kea.dk/E19/pics/sild.png",
                "levested": "vandet"
            },
            {
                "navn": "krokodile",
                "type": "krybdyr",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.png",
                "levested": "regnskoven"
            }
        ];


        function start() {
            const listeVisning = document.querySelector("#liste");
            console.log("DOM kører: Listen bliver nu vist");
            dyr.forEach(dyr => {
                listeVisning.innerHTML += `<p>${dyr.navn}, ${dyr.type} fra ${dyr.levested}.</p>`;
            })

        }
    </script>
</body></html>
