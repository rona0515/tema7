<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Objekt</title>
    <link rel="stylesheet" href="">


    <style>
        article{
            margin: 10px;
            padding: 1vw;
            border: solid 2px black;
        }

    </style>


</head>

<body>

    <section id="liste">
        <template>
            <article class="dyr">
                <h3></h3>
                <img src="" alt="">
                <p>Type: </p>
                <p>Levested: </p>
            </article>
        </template>


    </section>


    <script>
        //DomContentLoaded starter
        document.addEventListener("DOMContentLoaded", start);
        let dyr = [{
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            },
            {
                "navn": "frø",
                "type": "amfibie",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": "sumpen"
            },
            {
                "navn": "ræv",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "skoven"
            },
            {
                "navn": "sild",
                "type": "fisk",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
                "levested": "vandet"
            },
            {
                "navn": "krokodile",
                "type": "krybdyr",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                "levested": "regnskoven"
            }
        ];


        function start() {
            const container = document.querySelector("#liste");
            const dyrTemplate = document.querySelector("template");
            console.log("DOM kører: Listen bliver nu vist");

            dyr.forEach(dyr => {
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.navn;
                klon.querySelector("img").src = dyr.billede;
                klon.querySelector("p").textContent += dyr.type;
                klon.querySelector("p").nextElementSibling.textContent += dyr.levested;
                container.appendChild(klon);



            })

        }
    </script>
</body></html>
